<ui:composition 
    template="layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="timeline">
        <div id="step">
            <div class="expand">
                <ul>
                    <li class="step-1">
                        1 - Creation de campagne
                    </li>
                    <li class="step-2">
                        2 - Personnalisation
                    </li>
                    <li class="step-3 current">
                        3 - Résumé
                    </li>
                </ul>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <f:view>

            <h1 style='text-align:center;'>Résumé des mails</h1>
            <h:form>
                <h:dataTable value="#{mailManagedbean.listOfMail}" var="item" class='table'>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mail"/>
                        </f:facet>
                        <h:outputText value="#{item.idSearchResult.emailResult}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Distribué"/>
                        </f:facet>
                        <h:outputText value="Non distribué" rendered='#{!item.distributed}'/>
                        <h:outputText value="Distribué" rendered='#{item.distributed}'/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
