<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./libs/bootstrap-3.3.2-dist/css/bootstrap.css"/>

        <h:outputStylesheet name="./css/style.css"/>
        <title>Tuveuxquoi</title>
    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid navbarText">
                <div class="navbar-header">
                    <h:link id="compteInscription" class="navbar-brand" rendered="#{!loginManagedBean.loggedIn}" outcome="#{userManagedBean.inscriptionView()}">S'inscrire</h:link>
                    <h:link class="navbar-brand" rendered="#{loginManagedBean.loggedIn}" outcome="#{userManagedBean.myAccountView()}">Mon compte</h:link>
                    <h:link class="navbar-brand" rendered="#{loginManagedBean.isAdmin()}" outcome="#{userManagedBean.backofficeView()}">Backoffice</h:link>
                    <h:link class="navbar-brand" outcome="#{userManagedBean.indexView()}">Accueil</h:link>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--<form class="navbar-form navbar-right" role="search">
                        <div id="inputLoginMdp" class="form-group">
                            <input type="text" class="form-control" placeholder="Login"/>
                            <input type="text" class="form-control" placeholder="Mot de passe"/>
                        </div>
                        <button id="connectDeconnect" type="submit" class="btn btn-info" ><i class="fa fa-check-circle"></i> Connexion</button>
                    </form>-->

                    <h:form class="navbar-form navbar-right">
                            <div id="inputLoginMdp" class="form-group">
                                <h:inputText value="#{credential.userName}" title="Email" class='form-control' required="true" rendered="#{!loginManagedBean.loggedIn}" p:placeholder="E-mail"/>
                                <h:inputSecret value="#{credential.password}" title="Email" class='form-control' required="true" rendered="#{!loginManagedBean.loggedIn}" p:placeholder="Password" style='margin-left:5px;'/>
                            </div> 
                        <h:commandButton class="btn btn-info pull-right" value="S'identifier" action="#{loginManagedBean.login}" rendered="#{!loginManagedBean.loggedIn}" style="margin-left:5px;"></h:commandButton>
                        <h:commandButton class="btn btn-danger pull-right" value="Déconnexion" action="#{loginManagedBean.logOut}" rendered="#{loginManagedBean.loggedIn}"/>
                    </h:form>

                </div>
            </div>
        </nav>
        <ui:insert name="timeline"></ui:insert>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
        <!--<nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid navbarText">
                <div class="navbar-brand navbar-right" >&copy; Created by Affre Jonathan, Dupre Stéphane, Salles Kevin</div>                
            </div>
        </nav>-->

        <!-- Modale pour afficher les options de recherche -->
        <div class="modal fade" id="searchOptionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Options de recherche</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="level[]"/> Niveau 1
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="level[]"/> Niveau 2
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="level[]"/> Niveau 3
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="level[]"/> Niveau 4
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="level[]"/> Niveau 5
                                </label>
                            </div>
                            <hr/>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="pageAll"/> Toutes pages
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="form-control" name="pageFr"/> Pages françaises
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary">Sauvergarder</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="searchHistoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Detail de la recherche "Machin truc"</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <th>
                                    <input type="checkbox" /> Tout Cocher
                                </th>
                                <th>
                                    Résultats
                                </th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td>
                                        Résultat 1
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td>
                                        Résultat 2
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td>
                                        Résultat 3
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Mailing</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>


        <script src='http://code.jquery.com/jquery-latest.min.js'></script>
        <script src="./resources/libs/bootstrap-3.3.2-dist/js/bootstrap.min.js" type="text/javascript"></script>

    </h:body>

</html>
