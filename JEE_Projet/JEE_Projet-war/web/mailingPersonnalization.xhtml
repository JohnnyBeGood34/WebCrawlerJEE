<ui:composition 
    template="layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="timeline">
        <div id="step">
            <div class="expand">
                <ul>
                    <li class="step-1">
                        1 - Creation de campagne
                    </li>
                    <li class="step-2 current">
                        2 - Personnalisation
                    </li>
                    <li class="step-3">
                        3 - Résumé
                    </li>
                </ul>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form enctype="multipart/form-data">
                <h1 style="text-align:center;"><h:outputText value="Personnalisez votre mail"/></h1>
                <div class='col-md-2'>
                    <h:outputLabel value="Objet:" for="objet" />
                </div>
                <div class='col-md-10 form-group'>
                    <h:inputText id="objet" value="#{mailManagedbean.mail.objet}" title="Objet" class='form-control'/>
                </div>
                <div class='col-md-2'>
                    <h:outputLabel value="Message:" for="message" />
                </div>
                <div class='col-md-10 form-group'>
                    <h:inputTextarea rows="15" class='form-control editable' cols="30" id="message" value="#{mailManagedbean.mail.message}" title="Message" required="true" requiredMessage="The Message field is required."/>
                </div>
                <div class='col-md-2'>
                    <h:outputLabel value="Fichier:" for="path" />
                </div>
                <div class='col-md-10 form-group'>
                    <h:inputFile id="path" value="#{mailManagedbean.file.path}" title="Path"/>
                </div>
                <div class='col-md-2'>
                    <h:outputLabel value="Mettre dans le corps du mail :" for="isInBody" />
                </div>
                <div class='col-md-10 form-group'>
                    <h:selectBooleanCheckbox id="isInBody" value="#{mailManagedbean.file.isInBody}" title="IsInBody" />
                </div>
                <div class='col-md-12'>
                    <h:commandButton action='#{mailManagedbean.createMail()}' class='btn btn-primary pull-right' value='Envoyer >>'/>
                </div>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
