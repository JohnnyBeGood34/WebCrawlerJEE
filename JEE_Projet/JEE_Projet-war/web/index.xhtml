<ui:composition 
    template="layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class='row'>
            <h1 style="text-align:center;">Tuveuxquoi.com</h1>
            <h5 style="text-align:center;">Le premier moteur de recherche dédié au mailing de masse</h5>
            <!--<h4 style="text-align:center;">Le premier moteur de dédié au mailing de masse</h4>-->
            <f:view>
                <div class="row">
                    <h:form style="text-align:center;">
                        <div class="col-md-10" style="margin-top:5px;">
                            <h:inputText id="therm" value="#{src.managedbean.SearchFacade.therm}" title="Therm" class='form-control' p:placeholder="Recherche par mot clés..."/>
                        </div>
                        <div class="col-md-2">
                            <h:commandButton class="btn btn-primary" value="Rechercher" style="margin-top:5px;display:inline;"/>
                        </div>
                        <div class="col-md-12">
                            <h:panelGrid rendered="#{loginManagedBean.loggedIn}">
                                <a class="pull-left" href="#" data-toggle="modal" data-target="#searchOptionsModal">Afficher les options</a>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
            </f:view>

            <div class="row searchResults">
                <h3 style='text-align: center;'>Sélectionnez les adresse pour lesquelles vous voulez créer une campagne</h3>
                <hr/>
                <!-- Resultats factisses pour les tests (Avant implementation algo scrapping) -->
                    <table class="table" style='margin-top:15px;'>
                        <thead>
                            <th><input type="checkbox"/> Tout cocher</th>
                            <th>Résultat</th>
                            <th>Site</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" value='michel@jeanMichel.com'/></td>
                                <td>michel@jeanMichel.com</td>
                                <td><a href="#">http://www.lesiteamichel.com</a></td>
                            </tr>
                        </tbody>
                    </table>
                <h:link style='color:white;' class='btn btn-primary pull-right' value='Créer campagne' outcome='#{campaignManagedBean.getCampaignView()}'/>
            </div>
        </div>
    </ui:define>

</ui:composition>
