<ui:composition 
    template="layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h2 style="text-align:center;">
            Inscription
        </h2>
        <hr/>
        <f:view>
            <div class='row'>
                <h:form class='form-group'>
                    <div class='col-md-6'>
                        <h:outputLabel value="Nom : " for="name" />
                        <h:inputText id="name" value="#{userManagedBean.utilisateur.name}" title="Name" class='form-control' required="true" p:placeholder='Nom'/>
                    </div>
                    <div class='col-md-6'>
                        <h:outputLabel value="Prénom : " for="firstname" />
                        <h:inputText id="firstname" value="#{userManagedBean.utilisateur.firstname}" title="Firstname" class='form-control' required="true" p:placeholder='Prénom'/>
                    </div>
                    <div class='col-md-4'>
                        <h:outputLabel value="Rue :" for="street" />
                        <h:inputText id="street" value="#{userManagedBean.adresseUtilisateur.street}" title="Street" class='form-control' required="true" p:placeholder='Rue'/>
                    </div>
                    <div class='col-md-4'>
                        <h:outputLabel value="Numéro :" for="number" />
                        <h:inputText id="number" value="#{userManagedBean.adresseUtilisateur.number}" title="Number" class='form-control' required="true" p:placeholder='Numéro de voie'/>
                    </div>
                    <div class='col-md-4'>
                        <h:outputLabel value="Code postal :" for="postalcode" />
                        <h:inputText id="postalcode" value="#{userManagedBean.adresseUtilisateur.postalcode}" title="Postalcode" class='form-control' required="true" p:placeholder='Code postal'/>
                    </div>
                    <div class='col-md-6'>
                        <h:outputLabel value="Ville:" for="town" />
                        <h:inputText id="town" value="#{userManagedBean.adresseUtilisateur.town}" title="Town" class='form-control' required="true" p:placeholder='Ville'/>
                    </div>
                    <div class='col-md-6'>
                        <h:outputLabel value="Complement:" for="complement" />
                        <h:inputText id="complement" value="#{userManagedBean.adresseUtilisateur.complement}" title="Complement" class='form-control' p:placeholder='Complément adresse'/>
                    </div>
                    <div class='col-md-6'>
                        <h:outputLabel value="Email : " for="email" />
                        <h:inputText id="email" value="#{userManagedBean.utilisateur.email}" title="Email" class='form-control' required="true" p:placeholder='E-mail'/>
                    </div>
                    <div class='col-md-6'>
                        <h:outputLabel value="Mot de passe:" for="pass" />
                        <h:inputSecret id="pass" value="#{userManagedBean.utilisateur.pass}" title="Pass" class='form-control' required="true" p:placeholder='Mot de passe'/>
                    </div>
                    <div class='col-md-12' style='margin-top:10px;'>
                        <h:commandButton id="createUser" value="S'inscrire" action="#{userManagedBean.inscrire}" class='btn btn-primary pull-right'/>
                    </div>
                </h:form>
            </div>
        </f:view>

    </ui:define>
</ui:composition>
