<h1>INSCRIPTION</h1>




<div class="panel panel-default col-sm-6  ">
    <div class="panel-body ">
        <form action="ServletManager"> 
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelNom">Nom</label>
                        <input type="text" class="form-control" id="inputNom" placeholder="Entrer le nom">
                    </div></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelPrenom">Prenom</label>
                        <input type="text" class="form-control" id="inputPrenom" placeholder="Entrer le prénom">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="labelAdresse">Adresse</label>
                        <input type="text" class="form-control" id="inputAdresse" placeholder="Entrer l'adresse">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputAdresse2" placeholder="Complément d'adresse">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelCP">CP</label>
                        <input type="text" class="form-control" id="inputCP" placeholder="Entrer le code postal">
                    </div></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelVille">Ville</label>
                        <input type="text" class="form-control" id="inputVille" placeholder="Entrer la ville">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="labelEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Entrer l'email">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelMdp">Mdp</label>
                        <input type="text" class="form-control" id="inputMdp" placeholder="Entrer le mot de passe">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="labelMdpVerif">Confirmer Mdp</label>
                        <input type="text" class="form-control" id="inputMdpVerif" placeholder="Re saisissez le mot de passe">
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" onclick="pageAccueil()">Retour</button>
                </div>
                <div class="col-md-6">
                    <button id="boutonSaveInscription" type="submit" class="btn btn-info" ><i class="fa fa-check-circle"></i> Sauvegarder</button>
                </div>
            </div>
        </form>
    </div>
</div>
